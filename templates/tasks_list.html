{{ define "content" }}
<h1>{{ .Title }}</h1>
<ul class="list-group">
    {{ range .Tasks }}
    <li class="list-group-item">    
        <strong> {{ .Title }}</strong> ({{ .Description }}) {{ formatT .TimeStarted }} - {{ formatT .TimeEnded }}<br>
        {{ range .Tags }}
            {{ .Name }}
        {{ end }}
        <a href="task/{{ .ID }}" class="btn btn-secondary fw-bold border-white">edit</a>
    </li>
    {{ end }}
</ul>
{{ end }}
